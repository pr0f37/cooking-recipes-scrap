{% extends 'layout.html' %}
{% block content %}
<div id="main">
    <form>
        <label for="search">Shopping list name</label>
        <input id="search" type="search" name="q" value="{{ q or '' }}" />
        <button hx-post="/grocery_lists/html" hx-target="#main">
            Search the gocery lists
        </button>
    </form>
</div>
<table>
    <thead>
        <tr>
            <th>id</th>
            <th>shopping list name</th>
            <th>how many groceries</th>
        </tr>
    </thead>
    <tbody>
        {% for list in grocery_lists %}
        <tr>
            <td>{{ list.id }}</td>
            <td>{{ list.name }}</td>
            <td>len(list.groceries)</td> <!-- #TODO -->
            <td><a href="/grocery_lists/{{ list.id }}/add_recipe/html">ADD NEW RECIPE TO LIST</a></td>
            <td><a href="/grocery_lists/{{ list.id }}/html">LIST DETAILS</a></td>
            <td><button hx-get="/grocery_lists/{{ list.id }}/html" hx-target="#list">Get the details</button></td>

        </tr>
        {% endfor %}
    </tbody>
</table>
<div id="list">

</div>
{% endblock %}
